<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>demo01.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript">
    $(function(){
    	$("#btn1").click(function(){
    		//每次清空tr第二行
    		$("#tb1 tr:gt(0)").remove();
    		$.getJSON("http://localhost:8888/Ajax03/city/load_all.do",
    		function(data){
    			//data是服务器返回的json数据
    			for(var i=0;i<data.length;i++){
    				var id = data[i].id;
    				var name = data[i].name;
    				//拼一个tr
    				var str = "<tr><td>"+id+"</td><td>"+name+"</td></tr>";
    				$("#tb1").append(str);
    			  }
    		    }
    		);
    	});
    });
    </script>
  </head>
  
  <body>
  <input type="button" id="btn1" value="加载数据"/>
  <table id="tb1">
  <tr>
  <td>编号</td>
  <td>名称</td>
  </tr>
  </table>
  </body>
</html>
