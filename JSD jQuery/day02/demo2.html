<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>DOM操作</title>
    <script src="../js/jquery-1.11.1.js"></script>
    <script>
    window.onload = function(){
    	//html() == innerHTML
    	console.log($("p:first").html("jQuery极<b>好</b>的"));
    	//text() == innerText 了解
    	console.log($("p:eq(1)").text("jQuery牛<b>透</b>了"));
    	//val() == value
    	console.log($(":button:first").val("喝酒"));
    	//attr() == getAttribute()/setAttribute()
    	console.log($("img").attr("src"));
    	$("img").attr("src","../images/02.jpg");
    }
    </script>
  </head>
  <body>
    <p>jQuery太<b>好</b>了</p>
    <p>jQuery好<b>透</b>了</p>
    <div>
     <input type="button" value="按钮1"/>
     <input type="button" value="按钮2"/>
     <img src="../images/01.jpg"/>
    </div>
  </body>
</html>
