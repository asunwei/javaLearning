<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>DOM操作</title>
    <script src="../js/jquery-1.11.1.js"></script>
    <script>
     window.onload = function(){
    	 //创建节点 ==documnet.createElement();
    	 var $li = $("<li>东莞</li>");
    	 //增加节点
    	 //$("ul").append($li);
    	 //$("ul").prepend($li);
    	 $("li:contains('广州')").after($li)
    	 $("li:contains('广州')").before($li)
    	 //删除节点
    	 $("li:contains('广州')").remove();
    	 //清空节点(了解) == html("")
    	 $("li:last").empty();
    	 
    	 //遍历节点
    	 console.log($("ul").parent());
    	 console.log($("ul").children());
    	 console.log($("li:contains('上海')").prev());
    	 console.log($("li:contains('上海')").siblings());
    	 //下标
    	 console.log($("ul").find("li:gt(1)"));
    	 
     }
    </script>
  </head>
  <body>
     <ul>
       <li>北京</li>
       <li>上海</li>
       <li>广州</li>
       <li>深圳</li>
     </ul>
  </body>
</html>
