<!DOCTYPE html>
<html>
  <head>
    <title>计算器</title>
    <meta charset="utf-8" />
    <style type="text/css">
      .panel {
        border: 4px solid #ddd;
        width: 192px;
        margin: 100px auto;
        /*border-radius: 6px;*/
      }
      .panel p, .panel input {
        font-family: "微软雅黑";
        font-size: 20px;
        margin: 4px;
        float: left;
        /*border-radius: 4px;*/
      }
      .panel p {
        width: 122px;
        height: 26px;
        border: 1px solid #ddd;
        padding: 6px;
        overflow: hidden;
      }
      .panel input {
        width: 40px;
        height: 40px;
        border:1px solid #ddd;
      }
    </style>
    <script src="../js/jquery-1.11.1.js"></script>
    <script>
    //页面加载后执行就代码
     $(function(){
    	 //给外层div绑定单击事件
    	 $(".panel").click(function(e){
    		 cal(e);
    	 });
     });
    
    //通常$(function(){})内只绑定事件，
    //事件所调用的函数都在外面统一定义
    //为了避免在绑定事件时定义的函数使得
    //代码不方便阅读和维护
    //计算
    function cal(e){
    	//获取事件源
    	var obj = e.srcElement||e.target;
    	//可能是input/p/div,
    	//只需要处理input
    	if(obj.nodeName!="INPUT"){
    		return;
    	}
    	//alert(1);
    	//判断是哪种按钮=/C/其他
    	if(obj.value=="="){
    		//执行运算
    		try{
    		var r = eval($("#screen").html());
    		$("#screen").html(r);
    		} catch(e){
    		$("#screen").html("Error！");
    		}
    		
    	} else if(obj.value=="C") {
    		//清空
    		$("#screen").empty();
    	} else {
    		//累加
    		var val = $("#screen").html()+obj.value;
    		$("#screen").html(val);
    	}
    	
    	
    }
    </script>
    </head>
  <body>
    <div class="panel">
      <div>
        <p id="screen"></p>
        <input type="button" value="C">
        <div style="clear:both"></div>
      </div>
      <div>
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="/">
        
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="*">
        
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="-">
        
        <input type="button" value="0">
        <input type="button" value=".">
        <input type="button" value="=">
        <input type="button" value="+">
        
        <div style="clear:both"></div>
      </div>
    </div>    
  </body>
</html>
