<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>jQuery事件</title>
    <script src="../js/jquery-1.11.1.js"></script>
    <script>
    //页面加载后执行此function等价于window.onload=fuction(){}
     $(function(){
    	 //给元素后绑定事件
    	 //在事件调用的函数中增加参数就是事件对象
    	 $("#btn1").click(function(e){
    		 alert(e.clientX+","+e.clientY);
    		 alert(e.target);
    	 });
     });
    </script>
  </head>
  <body>
    <input type="button" id="btn1" value="按钮1"/>
  </body>
</html>
