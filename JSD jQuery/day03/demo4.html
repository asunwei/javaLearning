<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>自动打分</title>
    <script src="../js/jquery-1.11.1.js"></script>
    <script>
     $(function(){
    	 var $texts = $(":text");
    	 //遍历他们，每1s给一个框打分。
    	 //不能使用for/while循环，因为他们
    	 //会以最快的速度循环完毕，不能保证
    	 //间隔的时间，可以采用周期性定时器
    	 //该定时器可以看作带时间的循环
    	 var index = 0;
    	 var id = setInterval(function(){
    		 //光标切入（onfocus）此文本框
    		 $texts.eq(index).trigger("focus");
    		 //生产一个随机的整数(0-100)
    		 var score = parseInt(Math.random()*100);
    		 //给本次循环对应的框赋值
    		 $texts.eq(index++).val(score);
    		 //index>=length则结束
    		 if(index>=$texts.length){
    			 clearInterval(id);
    		 }
    	 },1000);
     });
    </script>
  </head>
  <body>
    <p>
    苍老师：<input type="text"/>
    </p>
    <p>
    王克晶：<input type="text"/>
    </p>
    <p>
    范传奇：<input type="text"/>
    </p>
    <p>
    李洪鹤：<input type="text"/>
    </p>
    <p>
    程祖红：<input type="text"/>
    </p>

  </body>
</html>
