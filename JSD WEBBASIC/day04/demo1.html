<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>表格</title>
    <style>
    /*使用CSS为表格加边框，table和td要分开加*/
    table{
      border:1px solid red;
      width:400px;
      margin:50px auto;
      /*边框合并*/
      border-collapse:collapse;
    }
    td{
     border:1px solid red;
     padding:20px;
    }
    </style>
  </head>
  <body>
    <table >
      <tr>
      <td>aaa</td>
      <td>bbb</td>
      </tr>
       <tr>
      <td>ccc</td>
      <td>ddd</td>
      </tr>
    </table>
  </body>
</html>
