<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>DOM的相关操作</title>
  </head>
  <body>
    <h1>DOM操作</h1>
    <p id="p1">1.读写节点</p>
    <p id="p2">2.查询<b>节点</b></p>
    <p id="p3">3.<b>增删</b>节点</p>
    <p>
     <img src="../images/01.jpg" id="i1"/>;
    </p>
    <!-- 在body内的元素读取完后，再读取他们 -->
    <script>
     console.log("1.读写节点---------------------------");
     var p1 = document.getElementById("p1");
     //读取节点的名称和类型
     console.log(p1.nodeName);
     console.log(p1.nodeType);
     //读取节点的内容、
     //inerHTML：用来读写元素的HTML的内容
    //即读写双标签的HTML内容，该内容可以含标签，（h/p/div/span等文本内容）
    var p2 = document.getElementById("p2");
     console.log(p2.innerHTML);
     p2.innerHTML = "2.<u>查询</u>节点";
     //InnerText:作用和HTML一样，但是不能包含标签
     var p3 = document.getElementById("p3");
     console.log(p3.innerText);
     p3.innerText = "3.<u>增删</u>节点";
     //读写元素的属性
     //读：obj.getAttribute("属性名")
     //写：obj.setAttribute("属性名"，"值")
     //删：obj.removeAttribute("属性名")
     var img = document.getElementById("i1");
     console.log(img.getAttribute("src"));
     img.setAttribute("src","../images/02.jpg");
     img.removeAttribute("src");
     //读写节点的属性有简化的方法
     //obj.属性名 如：img.src p.id a.href...
     //特殊：obj.className(class是保留字，不让用)
     console.log(p1.id);
     console.log(img.src);
     img.src = "../images/03.jpg"
     </script>
    
  </body>
</html>
