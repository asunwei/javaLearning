<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>CSS特性
    </title>
    <style>
    /*1.继承性*只有字体和颜色可以继承/
    body{
    font-family:"微软雅黑","文泉驿正黑","黑体"；
    
    }
    /*2.层叠性*/
    h1{
       font-size:50px;
    }
    /*假设此处有200行代码*/
    h1{
      color:blue;
    }
    /*3.优先级*/
    h2{
    color:yellow;
    }
    /*此处有200行代码*/
    h2{
    color:green;
    }
    </style>
  </head>
  <body>
    <h1>苍老师</h1>
    <h2 style="color:blue;">范传奇</h2>
  </body>
</html>
