<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>CSS的使用</title>
    <!-- 2.内部样式：在style元素内写的样式是内部样式 -->
    <style>
    h2{
    color:blue;
    }
    
    </style>
    <!-- 3.外部样式 通过link引入的css文件叫做外部样式
           rel:引入的文件类型为样式表
           href：引入文件的样式     
      -->
    <link rel="stylesheet" href="my.css"/>
  </head>
  <body>
  <!-- 1.内联样式是直接写在元素的Style属性中 -->
    <h1 style ="color:red;">CSS</h1>
    <h2>3种用法</h2>
    <p>1.内联样式</p>
    <P>2.内部样式</P>
    <p>3.外部样式</p>
  </body>
</html>
