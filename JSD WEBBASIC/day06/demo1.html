<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>阶乘</title>
    <script>
      function cal(){
    	  //获取文本框的值.value是对input取值。innerHTML取双标签的内容
    	  var n=document.getElementById("num").value;
    	  console.log(n);
    	  var span=document.getElementById("result");
    	  //2.判断
    	  if(n==""||isNaN(n)){
    		  //非法，错误提示
    		  span.innerHTML="请输入数字";
    	  } else{
    		  //合法，阶乘
    		  var sum=1;
    		  for(var i=n;i;i--){
    			  sum*=i;
    		  }
    		  span.innerHTML=sum;
    		  console.log(n);
    		  console.log(i);
    	  }
      }
    </script>
  </head>
  <body>
    <p>n的阶乘是：1*2*...*n</p>
    <p>
     <input type="text" id="num"/>
     <input type="button" value="阶乘" onclick="cal();"/>
     =<span id="result"></span>
    </p>
  </body>
</html>
