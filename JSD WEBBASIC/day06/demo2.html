<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>内置对象</title>
    <script>
      console.log("1.string---------------------");
      var str="no zuo no die,no can no bb";
      console.log(str.charCodeAt(3));
      console.log(str.indexOf("no"));
      console.log(str.lastIndexOf("no"));
      console.log(str.substring(3,6));
      console.log(str.replace("no","NO"));
      //对字符串操作，若返回字符串的话，则返回新字符串而不是原来字符串
      console.log(str);
      var s="一，二，三，四，五，六，日";
      var y="1,2,3,4,5,6,7";
      console.log(s.split("，"))
      console.log(s.split(""));
      console.log("2.Number--------------------------")
      var n=3.1415926;
      console.log(n.toFixed(2));
      
      console.log("3.Array---------------------------")
      var a1=[1,"HI",true];
      console.log(a1);
      var a2=new Array();
      a2.push(1);
      a2.push("hello");
      a2.push(true);
      console.log(a2);
      var a3=[
    	  [1,"hello",true],
    		  [2,"haha",false],
    		  [3,"hehe",false]
    	  ];
    	  console.log(a3[2][1]);
    	  //结论：js中的数组都是对象数组，即数组中可以存任何对象
    	  var arr=[6,3,8,1,5,12,7];
    	  console.log(arr.reverse());
    	  //数组的默认排序是按照字符 串规则排序
    	  arr.sort();
    	  console.log(arr);
    	  //替换内部默认的比较方法,这是匿名的函数
    	  arr.sort(function(a,b){return b-a;});
    	  console.log(arr);
    	  
    console.log("4.Math------------------------")
    console.log(Math.PI);
    console.log(Math.random());//[0,1)
    console.log(Math.round(Math.PI));//取整
    
    console.log("5.Date------------------------")
    var d1=new Date();
    console.log(d1);
    var d2=new Date("2016/1/3/14:20:00");
    console.log(d2);
    
    console.log(d2.toLocaleTimeString());
    console.log(d2.toLocaleDateString());
    console.log(d2.toString())
    console.log(d2.getFullYear());
    console.log(d1.getFullYear());
    console.log(d2.getMonth());//Month从0开始
    console.log(d1.getMonth());//Month从0开始
    console.log(d2.getDate());
    console.log(d2.getDay());
    
    console.log("6.RehExp--------------");
    var reg=/\d3/;
    var str="abc123def456hij";
    console.log(reg.test(str));
    console.log()

    reg=/no/g;
    str="no zuo no die,no can no bb";
    console.log(reg.exec(str));
    console.log(reg.exec(str));
    console.log(reg.exec(str));
    console.log(reg.exec(str));
    console.log(reg.exec(str));
 
    console.log(str.replace(reg,"NO"));//替换
    console.log(str.match(reg))//匹配
    console.log(str.search(reg));
    </script>
  </head>
  <body>
    <p>在JS中一切皆对象</p>
  </body>
</html>
