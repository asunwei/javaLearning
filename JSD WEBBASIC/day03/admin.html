<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>管理员列表</title>
    <link rel="stylesheet" href="admin.css"/>
  </head>
  <body>
     <!--logo区  -->
     <div id="logo">
     <img src="../img/logo.png"/> 
       <a href="#">[退出]</a>
     </div>
     <!-- 功能导航区 -->
     <div id="nav">
       <ul>
         <li id="i1"></li>
         <li id="i2"></li>
         <li id="i3"></li>
         <li id="i4"></li>
         <li id="i5"></li>
         <li id="i6"></li>
         <li id="i7"></li>
         <li id="i8"></li>
         <li id="i9"></li>
         <li id="i10"></li>
       </ul>
     </div>
     <!-- 核心区 -->
     <div id="main">
       <!-- 顶部有渐变条 通过背景图来实现
                               不需要给它单独设置一个div-->
       <!-- 内容区 -->
       <div id="content">
      
       <!-- 按钮区 -->
       <div id="btn"></div>
       <!-- 数据区 -->
       <div id="data">
        <table>
         <thead>
           <tr>
           <td>
           <input type="checkbox"/>全选
           </td>
           <td>管理员</td>
           <td>姓名</td>
           <td>拥有角色</td>
           <td></td>
           </tr>  
         </thead>
         <tbody>
           <tr>
             <td>
               <input type="checkbox">
             </td>
             <td>1</td>
             <td>唐僧</td>
             <td>和尚/师傅/法师</td>
             <td>
              <input type="button" value="修改" class="update"/>
              <input type="button" value="删除" class="delete"/>
             </td>
           </tr>
            <tr>
             <td>
               <input type="checkbox">
             </td>
             <td>2</td>
             <td>孙悟空</td>
             <td>猴王/弼马温/德鲁伊</td>
             <td>
              <input type="button" value="修改" class="update"/>
              <input type="button" value="删除" class="delete"/>
             </td>
           </tr>
            <tr>
             <td>
               <input type="checkbox">
             </td>
             <td>3</td>
             <td>猪八戒</td>
             <td>元帅/MT</td>
             <td>
              <input type="button" value="修改" class="update"/>
              <input type="button" value="删除" class="delete"/>
             </td>
           </tr>
            <tr>
             <td>
               <input type="checkbox">
             </td>
             <td>4</td>
             <td>沙僧</td>
             <td>大将/小鸡</td>
             <td>
              <input type="button" value="修改" class="update"/>
              <input type="button" value="删除" class="delete"/>
             </td>
           </tr>
         </tbody>
       </table>
       </div>
       <!-- 分页区 -->
       <div id="page"></div>
       <!-- 提示框 -->
       <div id="message">
        <img src="../img/close.png"/>
        <p>操作成功！</p>
       </div>
       </div>          
     </div>
     <!-- 版权区 -->
     <div id="copy">
     <p>达内出品，必然精品。</p>
     <p>版权所有，违者必究。</p>
     </div>
    
  </body>
</html>
