<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>文本样式</title>
    <style>
    #p1{
      border:1px solid red;
      width:300px;
      height:50px;
      /*字体加租*/
      font-weight:bold;
      /*文本居中*/
      text-align:center;
      /*加下划线*/
      text-decoration:underline;
      /*利用行高实现垂直居中*/
      line-height:50px;
    }
    #p2{
    border:1px solid red;
     width:300px;
     /*首行缩进*/
     text-indent:2em;
     /*行高*/
     line-height:1.6em;
    }
    </style>
  </head>
  <body>
    <p id="p1">
        苍老师传奇
    </p>
    <P id="p2">
        那是一个冬天，
        传奇来到河边，
        看到老苍跳舞，
        旁边摆满衣衫。
        传奇视而不见，
        却听老苍呼唤，
        传奇传奇别走，
        咱俩一起过年。
    </P>
  </body>
</html>
