<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>border</title>
    <style>
    /*1.四边一起设置border*/
    /*border：线宽 线型 颜色*/
    p{
    border:1px dashed red;
    }
   /*2.单边设置border*/ 
   /*border-left/right/top/bottom:线宽 线型 颜色*/
   h1{
   border-left:15px solid blue
   }
   /*3.溢出
     当固定了元素的宽和高后，可能会造成内容溢出
     
     overflow:visible/hidden/scroll/auto
   */
   p{
   width:300px;
   height:55px;
   overflow:auto;
   }
    </style>
  </head>
  <body>
    <h1>苍老师</h1>
    <p>
              苍老师，是达内优秀讲师
             是java教学先驱的改革
            同时他是一名摄影大师

  </body>
</html>
