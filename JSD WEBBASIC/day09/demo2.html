<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>事件</title>
    <script>
    //页面加载后调用function
    window.onload = function(){
    	
    //获取按钮
      var b1 = document.getElementById("b1");
    //给这个按钮定义单击事件
    b1.onclick = function(event){
    	alert(event.clientX);
       }
    }
    //调用函数时传入了envent，声明参数e接收event
    function f2(e){
    	alert(e.clientX+","+e.clientY)
    }
    
    </script>
  </head>
  <body>
    <input type="button" value="点我" id="b1"/>
    <input type="button" value="事件" onclick="f2(event);"/>
    
  </body>
</html>
